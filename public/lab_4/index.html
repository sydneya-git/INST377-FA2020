<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sydney Anabaraonye's Lab 4</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

   <div class= "header">
      <h1>Sydney Anabaraonye's Lab 4</h1>
    </div>
      
    <div class="container">
      <div id="wrapper">
        <form action="/api" method="post">
          <ul class="flex-outer">
            <li>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" maxlength="140">
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" maxlength="140">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone">
            </li>
            <li>
              <label for="message">Text field</label>
              <textarea rows="5" cols="33" id="message" placeholder="This is some default message text"></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="twenty-to-twentynine">
                  <label for="twenty-to-twentynine">18-35</label>
                </li>
                <li>
                  <input type="checkbox" id="thirty-to-thirtynine">
                  <label for="thirty-to-thirtynine">35-50</label>
                </li>
                <li>
                  <input type="checkbox" id="fourty-to-fourtynine">
                  <label for="fourty-to-fourtynine">50-65</label>
                </li>
              </ul>
            </li>
            <li>
              <button type="submit">Submit Form</button>
            </li>
          </ul>
        </form>
      </div> 
    </div> 
    </body>
             
</html>
